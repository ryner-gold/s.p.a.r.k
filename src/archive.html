---
layout: layout.html
title: All Posts
---

<main>
  <h1>All Posts</h1>
  
  <input type="text" id="search" placeholder="Search posts..." class="search-box">
  
  <ul id="posts-list" class="post-list">
    {% for post in collections.posts | reverse %}
    <li data-title="{{ post.data.title | lower }}">
      <a href="{{ post.url }}">{{ post.data.title }}</a>
      <time>{{ post.date.toLocaleDateString('en-US', {year: 'numeric', month: 'long', day: 'numeric'}) }}</time>
    </li>
    {% endfor %}
  </ul>
</main>

<script>
  // Simple client-side search
  document.getElementById('search').addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const posts = document.querySelectorAll('#posts-list li');
    
    posts.forEach(post => {
      const title = post.dataset.title;
      if (title.includes(searchTerm)) {
        post.style.display = '';
      } else {
        post.style.display = 'none';
      }
    });
  });
</script>
